<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More-Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>10:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
      </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
        <div class="user-component__column">
            <img
              src="https://avatars.githubusercontent.com/u/3612017"
              class="user-component__avatar user-component__avatar--xl"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Nicolas</h4>
              <h6 class="user-component__subtitle">+ 787 666 999 <i class="fas fa-anchor"></i></div></h6>
          </div>
          
          <div class="user-component__column">
            <i class="far fa-comment-alt fa-2x"></i>
          </div>
        </div>
    </div>
    <div class="icons-row">
        <div class="icons-row__icon">
            <i class="far fa-calendar"></i><span>Calendar</span>
        </div>
        <div class="icons-row__icon">
            <i class="far fa-face-grin-beam"></i><span>Emoticons</span>
        </div>
        <div class="icons-row__icon">
            <i class="fa-solid fa-paintbrush"></i><span>Themes</span>
        </div>
        <div class="icons-row__icon">
            <i class="fa-solid fa-circle-dollar-to-slot"></i><span>Account</span>
        </div>
      </div>
      <div class="more-suggest">
          <h4 class="more-suggest__title">Suggestion</h4>
      </div>
      <div class="more-suggest__icons">
          <div class="more-suggest__icon">
              <div class="more-suggest__icon-image"><i class="fa-solid fa-quote-right"></i></div>
              <span class="mor-suggest__icon-txt">Kokoa story</span>
          </div>
          <div class="more-suggest__icon">
            <div class="more-suggest__icon-image"><i class="fa-solid fa-quote-right"></i></div>
            <span class="mor-suggest__icon-txt">Kokoa story</span>
        </div>
        <div class="more-suggest__icon">
            <div class="more-suggest__icon-image"><i class="fa-solid fa-quote-right"></i></div>
            <span class="mor-suggest__icon-txt">Kokoa story</span>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__dot"></div>
            <i class="fa-solid fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <script src="https://kit.fontawesome.com/3e0004f16a.js" crossorigin="anonymous"></script>
  </body>
</html>
